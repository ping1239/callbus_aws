name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # 수동 실행 버튼도 허용

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 최초 실행 시 'eb init' 메타데이터가 필요.
      # .elasticbeanstalk/config.yml 없을 경우엔 아래 자동 init 수행
      - name: EB init if needed
        run: |
          if [ ! -f .elasticbeanstalk/config.yml ]; then
            eb init "${{ secrets.EB_APP_NAME }}" --platform "Python 3.11" --region "${{ secrets.AWS_REGION }}"
          fi
          eb use "${{ secrets.EB_ENV_NAME }}"

      # (선택) 불필요 파일 제외 (레포에 .ebignore 넣으면 EB CLI가 자동 인식)
      # - name: Show EB ignore
      #   run: cat .ebignore || true

      - name: Deploy to EB
        run: |
          eb deploy --staged --timeout 20
