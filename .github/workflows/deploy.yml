name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ master ] 
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Write EB config.yml
        run: |
          mkdir -p .elasticbeanstalk
          cat > .elasticbeanstalk/config.yml <<'EOF'
          branch-defaults:
            master:
              environment: ${EB_ENV_NAME}
          global:
            application_name: ${EB_APP_NAME}
            default_platform: Python 3.13
            default_region: ${AWS_REGION}
            sc: git
          EOF

          echo "----- Generated EB config.yml -----"
          cat .elasticbeanstalk/config.yml
        env:
          APP_NAME: ${{ secrets.EB_APP_NAME }}
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Set git identity (EB CLI sometimes needs it)
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

      - name: Deploy to EB
        run: |
          eb use "${{ secrets.EB_ENV_NAME }}"
          eb deploy --staged --timeout 40   # ← 40분로 여유
